<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinators</title>
    <style> 
            div > p{
            color: red;
        }
        
        input[type="text"]{
            border: 2px solid red;
        }
        input[type="email"]{
            border: 3px solid green;
        }
        input[type="password"]{
            display: block;
        }
        
    </style>
</head>
<body>
    
    <div>
        <p>this is a sample paragraph 1</p>
        <p>this is a sample paragraph 2</p>

        <h3>this is a sample heading</h3>

        <p>this is a sample paragraph 3</p>
        <p>this is a sample paragraph 4</p>
        

        <div>
            <p>this is a nested paragragh</p>
        </div>

        <section>
            <p>this is a sample paragragh of section</p>
        </section>
    </div> 

    <input type="text" placeholder="name">

    <input type="email" placeholder="email">

    <input type="password" placeholder="password">
    
</body>
</html>

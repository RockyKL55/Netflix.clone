<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformation</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: black;
        }
        .box:hover{
            margin: 100px;
            transform: scale(1.3) rotate(50deg);
            transition: all 2s ease;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom</title>
    <style>
       
    </style>
</head>
<body>

    <button id="click_me">
        click me
    </button>
    <script>

        let cb_click = () => console.log("clicked on me!!!");
        let cb_mouseover = () => console.log("you have moved mouse on the button!!");
        let cb_keydown = (event) => console.log(`you have clicked on ${event.key} key!!`);

        let button = document.querySelector("#click_me")
        
        button.addEventListener("click", cb_click)
        button.addEventListener("mouseover", cb_mouseover)
        document.addEventListener("keydown", cb_keydown)


    </script>
</body>
</html>

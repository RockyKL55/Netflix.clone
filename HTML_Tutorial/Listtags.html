<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <h1>ordered list</h1>
    <ol>
      <li>apple</li>  
      <li>mango</li>  
      <li>banana</li>  
      <li>grapes</li>
    </ol>      
  <h1>unordered list</h1>
        <ul>
            <li>apple</li>  
            <li>mango</li>  
            <li>banana</li>  
            <li>grapes</li>
        </ul>
    <h1>mixed list</h1>
      <ul>
        <li>fruits
          <ol>
              <li>apple</li>  
              <li>mango</li>  
              <li>banana</li>  
              <li>grapes</li>
          </ol>
        </li>
      </ul>
      <ul>
        <li>vehicles
          <ol>
           <li>car</li>
           <li>jeep</li>
           <li>tempo</li>
           <li>bike</li>
          </ol>
        </li>
      </ul>

</body>
</html>
